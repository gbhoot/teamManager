<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar bg-dark text-light">

                <a [routerLink]="['/']" style="text-decoration:none"
                class="text-light"
                ><h2>Team Manager</h2></a>
            </div>
        </nav>
    </header>

    <main class="pt-4 bg-light">
        <div class="container py-3">
            <div class="row">
                <div class="col-md-3 text-left">
                    <a [routerLink]="['players']" style="text-decoration:none"
                    ><h4>Manage Players</h4></a>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-md-3 text-left">
                    <a [routerLink]="['status']"style="text-decoration:none"
                    ><h4>Manage Games</h4></a>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </main>

    <!-- Optional JavaScript -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
